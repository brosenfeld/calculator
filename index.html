<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div id="modebar">
    <div>
      <div class="mode_option sign" id="signed">signed</div>
      <div class="mode_option sign" id="unsigned">unsigned</div>
    </div>
    <div>
      <div class="mode_option bit_length" id="bit8">8</div>
      <div class="mode_option bit_length" id="bit16">16</div>
      <div class="mode_option bit_length" id="bit32">32</div>
      <div class="mode_option bit_length" id="bit64">64</div>
    </div>
  </div>
  <div id="display">
    <div class="base" id="dec">
      <div class="label">DEC</div>
      <div class="acc"></div>
    </div>
    <div class="base" id="hex">
      <div class="label">HEX</div>
      <div class="acc"></div>
    </div>
    <div class="base" id="bin">
      <div class="bin_row">
        <div class="bin_label">[63-48]</div>
        <div class="bits">
          <span id="hex15">0000</span> <span id="hex14">0000</span>
          <span id="hex13">0000</span> <span id="hex12">0000</span>
        </div>
      </div>
      <div class="bin_row">
        <div class="bin_label">[47-32]</div>
        <div class="bits">
          <span id="hex11">0000</span> <span id="hex10">0000</span>
          <span id="hex9">0000</span> <span id="hex8">0000</span>
        </div>
      </div>
      <div class="bin_row" id="bin32">
        <div class="bin_label">[31-16]</div>
        <div class="bits">
          <span id="hex7">0000</span> <span id="hex6">0000</span>
          <span id="hex5">0000</span> <span id="hex4">0000</span>
        </div>
      </div>
      <div class="bin_row" id="bin16">
        <div class="bin_label" id="bin_label16">[15-00]</div>
        <div class="bits">
          <span id="hex3">0000</span> <span id="hex2">0000</span>
          <span id="bits0-7">
            <span id="hex1">0000</span> <span id="hex0">0000</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div id="keypad">
    <div class="button_row">
      <div class="keypad_button num_enabled hex">D</div>
      <div class="keypad_button num_enabled hex">E</div>
      <div class="keypad_button num_enabled hex">F</div>
      <div class="keypad_button op_enabled" id="ALL_CLEAR">AC</div>
      <div class="keypad_button op_enabled" id="CLEAR">C</div>
      <div class="keypad_button op_enabled" id="DEL">DEL</div>
    </div>
    <div class="button_row">
      <div class="keypad_button num_enabled hex">A</div>
      <div class="keypad_button num_enabled hex">B</div>
      <div class="keypad_button num_enabled hex">C</div>
      <div class="keypad_button op_enabled op_signed" id="PLUS_MINUS">&plusmn</div>
      <div class="keypad_button op_enabled">TBD</div>
      <div class="keypad_button op_enabled" id="MOD">MOD</div>

    </div>
    <div class="button_row">
      <div class="keypad_button num_enabled dec">7</div>
      <div class="keypad_button num_enabled dec">8</div>
      <div class="keypad_button num_enabled dec">9</div>
      <div class="keypad_button op_enabled" id="AND">AND</div>
      <div class="keypad_button op_enabled" id="OR">OR</div>
      <div class="keypad_button op_enabled" id="NOT">NOT</div>

    </div>
    <div class="button_row">
      <div class="keypad_button num_enabled dec">4</div>
      <div class="keypad_button num_enabled dec">5</div>
      <div class="keypad_button num_enabled dec">6</div>
      <div class="keypad_button op_enabled" id="XOR">XOR</div>
      <div class="keypad_button op_enabled" id="LEFT_SHIFT"><<</div>
      <div class="keypad_button op_enabled" id="RIGHT_SHIFT">>></div>
    </div>
    <div class="button_row">
      <div class="keypad_button num_enabled bin">1</div>
      <div class="keypad_button num_enabled dec">2</div>
      <div class="keypad_button num_enabled dec">3</div>
      <div class="keypad_button op_enabled" id="PLUS">+</div>
      <div class="keypad_button op_enabled" id="MINUS">-</div>
      <div class="keypad_button op_enabled">TBD</div>
    </div>
    <div class="button_row">
      <div class="keypad_button num_enabled bin">0</div>
      <div class="keypad_button num_enabled hex">00</div>
      <div class="keypad_button num_enabled hex">FF</div>
      <div class="keypad_button op_enabled" id="TIMES">&times</div>
      <div class="keypad_button op_enabled" id="DIVIDE">&divide</div>
      <div class="keypad_button op_enabled" id="EQUALS">=</div>
    </div>
  </div>
  <script src="jquery/jquery-2.1.4.min.js"></script>
  <script src="BigInteger.js"></script>
  <script src="ops.js"></script>
  <script src="binop.js"></script>
  <script src="unop.js"></script>
  <script src="calc.js"></script>
  <script src="numutil.js"></script>
  <script src="util.js"></script>
  <script src="view.js"></script>
  <script src="main.js"></script>
</body>
</html>
