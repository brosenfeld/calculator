<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div id="modebar">
    <div>
      <div class="mode_option sign">signed</div>
      <div class="mode_option sign">unsigned</div>
    </div>
    <div>
      <div class="mode_option bit_length">8</div>
      <div class="mode_option bit_length">16</div>
      <div class="mode_option bit_length">32</div>
      <div class="mode_option bit_length">64</div>
    </div>
  </div>
  <div id="display">
    <div class="base" id="dec">
      <div class="label">DEC</div>
      <div class="acc"></div>
    </div>
    <div class="base" id="hex">
      <div class="label">HEX</div>
      <div class="acc"></div>
    </div>
    <div class="base" id="bin">
    </div>
  </div>
  <div id="keypad">
    <div class="button_row">
      <div class="keypad_button num">D</div>
      <div class="keypad_button num">E</div>
      <div class="keypad_button num">F</div>
      <div class="keypad_button op">AC</div>
      <div class="keypad_button op">C</div>
      <div class="keypad_button op">MOD</div>
    </div>
    <div class="button_row">
      <div class="keypad_button num">A</div>
      <div class="keypad_button num">B</div>
      <div class="keypad_button num">C</div>
      <div class="keypad_button op">AND</div>
      <div class="keypad_button op">OR</div>
      <div class="keypad_button op">NOT</div>
    </div>
    <div class="button_row">
      <div class="keypad_button num">7</div>
      <div class="keypad_button num">8</div>
      <div class="keypad_button num">9</div>
      <div class="keypad_button op">XOR</div>
      <div class="keypad_button op"><<</div>
      <div class="keypad_button op">>></div>
    </div>
    <div class="button_row">
      <div class="keypad_button num">4</div>
      <div class="keypad_button num">5</div>
      <div class="keypad_button num">6</div>
      <div class="keypad_button op">+</div>
      <div class="keypad_button op">-</div>
      <div class="keypad_button op">&divide</div>
    </div>
    <div class="button_row">
      <div class="keypad_button num">1</div>
      <div class="keypad_button num">2</div>
      <div class="keypad_button num">3</div>
      <div class="keypad_button op">&times</div>
      <div class="keypad_button op">ROL</div>
      <div class="keypad_button op">ROR</div>
    </div>
    <div class="button_row">
      <div class="keypad_button num">0</div>
      <div class="keypad_button num">00</div>
      <div class="keypad_button num">FF</div>
      <div class="keypad_button op">~</div>
      <div class="keypad_button op">&#x21ba</div>
      <div class="keypad_button op">=</div>
    </div>
  </div>
  <script src="jquery/jquery-2.1.4.min.js"></script>
  <script src="main.js"></script>
  <script src="view.js"></script>
</body>
</html>
