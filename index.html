<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div id="modebar">
    <div>
      <div class="mode_option sign" id="signed">signed</div>
      <div class="mode_option sign" id="unsigned">unsigned</div>
    </div>
    <div>
      <div class="mode_option bit_length" id="bit8">8</div>
      <div class="mode_option bit_length" id="bit16">16</div>
      <div class="mode_option bit_length" id="bit32">32</div>
      <div class="mode_option bit_length" id="bit64">64</div>
    </div>
  </div>
  <div id="display">
    <div class="base" id="dec">
      <div class="label">DEC</div>
      <div class="acc"></div>
    </div>
    <div class="base" id="hex">
      <div class="label">HEX</div>
      <div class="acc"></div>
    </div>
    <div class="base" id="bin">
      <div class="bin_row">
        <div class="bin_label">[63-48]</div>
        <div class="bits">0000 0000 0000 0000</div>
      </div>
      <div class="bin_row">
        <div class="bin_label">[47-32]</div>
        <div class="bits">0000 0000 0000 0000</div>
      </div>
      <div class="bin_row" id="bin32">
        <div class="bin_label">[31-16]</div>
        <div class="bits">0000 0000 0000 0000</div>
      </div>
      <div class="bin_row" id="bin16">
        <div class="bin_label" id="bin_label16">[15-00]</div>
        <div class="bits">
          <span>0000 0000 </span>
          <span id="bits0-7">0000 0000</span></div>
      </div>
    </div>
  </div>
  <div id="keypad">
    <div class="button_row">
      <div class="keypad_button num hex">D</div>
      <div class="keypad_button num hex">E</div>
      <div class="keypad_button num hex">F</div>
      <div class="keypad_button op">AC</div>
      <div class="keypad_button op">C</div>
      <div class="keypad_button op">DEL</div>
    </div>
    <div class="button_row">
      <div class="keypad_button num hex">A</div>
      <div class="keypad_button num hex">B</div>
      <div class="keypad_button num hex">C</div>
      <div class="keypad_button op op_signed">&plusmn</div>
      <div class="keypad_button op op_signed">NEG</div>
      <div class="keypad_button op">MOD</div>

    </div>
    <div class="button_row">
      <div class="keypad_button num dec">7</div>
      <div class="keypad_button num dec">8</div>
      <div class="keypad_button num dec">9</div>
      <div class="keypad_button op">AND</div>
      <div class="keypad_button op">OR</div>
      <div class="keypad_button op">NOT</div>

    </div>
    <div class="button_row">
      <div class="keypad_button num dec">4</div>
      <div class="keypad_button num dec">5</div>
      <div class="keypad_button num dec">6</div>
      <div class="keypad_button op">XOR</div>
      <div class="keypad_button op"><<</div>
      <div class="keypad_button op">>></div>
    </div>
    <div class="button_row">
      <div class="keypad_button num bin">1</div>
      <div class="keypad_button num dec">2</div>
      <div class="keypad_button num dec">3</div>
      <div class="keypad_button op">+</div>
      <div class="keypad_button op">-</div>
      <div class="keypad_button op">TBD</div>
    </div>
    <div class="button_row">
      <div class="keypad_button num bin">0</div>
      <div class="keypad_button num hex">00</div>
      <div class="keypad_button num hex">FF</div>
      <div class="keypad_button op">&times</div>
      <div class="keypad_button op">&divide</div>
      <div class="keypad_button op">=</div>
    </div>
  </div>
  <script src="jquery/jquery-2.1.4.min.js"></script>
  <script src="main.js"></script>
  <script src="util.js"></script>
  <script src="view.js"></script>
  <script src="model.js"></script>
  <script src="controller.js"></script>
</body>
</html>
